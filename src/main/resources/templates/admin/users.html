<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>


<body>
<!-- Навигационный бар -->
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
             <b> <span th:text="${user.getUsername()}"> </span> </b>
                 <span>with roles:</span>
            <span th:text="${user.getRoles()}"></span>
        </span>
            <form th:action="@{/logout}" th:method="post">
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </nav>
</header>

<!-- Кнопки слева -->
<div class="container-fluid mt-3 p-0">
    <div class="row g-1">
        <div class="col-2">
            <div class="btn-group-vertical">
                <a class="btn btn-primary btn-sm p-0 mx-0 text-center"
                   aria-pressed="true"
                   data-toggle="button"
                   href="/admin/users" role="button" style="width: 115px;">Admin</a>
                <a class="btn btn-sm p-0 mx-0 text-center text-primary"
                   aria-pressed="true"
                   data-toggle="button"
                   href="/admin/userPage" role="button" style="width: 115px;">User</a>
            </div>
        </div>

        <!--Панель Админа с вкладками-->
        <div class="col-10 px-4">
            <h5 class="px-1">Admin panel</h5>
            <ul class="nav nav-tabs p-0 small">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New user</a>
                </li>
            </ul>
            <h6 class="border p-2 mb-0 bg-light rounded">All users</h6>

            <!-- Таблица со всеми пользователями -->
            <table class="table table-striped table-hover table-sm border">
                <thead>
                <tr class="text-center h6 small">
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody class="text-center small">
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                        <span th:each="role : ${user.getRoles()}"
                              th:text="${role.getRole_name().replace('ROLE_', '') + ' '}">
                        </span>
                    </td>

                    <!-- Модальная кнопка для Edit-->
                    <td>
                        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                                th:data-bs-target="'#editModal'+${user.getId()}">Edit
                        </button>
                    </td>

                    <!-- Модальная кнопка для Delete -->
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                th:data-bs-target="'#deleteModal'+ ${user.getId()}">Delete
                        </button>
                    </td>

                    <!--модальное окно для изменения данных пользователя-->

                    <div class="modal" tabindex="-1" th:id="${'editModal'+ user.getId()}"
                         aria-labelledby="EditModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">


                                <div class="modal-header">
                                    <h6 class="modal-title">Edit user</h6>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>


                                <div class="modal-body text-center">
                                    <div class="d-flex justify-content-center align-items-center container">
                                        <div class="row">
                                            <form th:method="PATCH"
                                                  th:action="@{/admin/users/{id} (id=${user.getId()})}"
                                                  th:object="${user}">

                                                <div class="mb-3">
                                                    <label for="edit-id"><b>ID</b></label>
                                                    <input class="form-control" type="text"
                                                           id="edit-id"
                                                           th:value="*{id}"
                                                           th:name="id" disabled>

                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-firstname"><b>First
                                                        Name</b></label>
                                                    <input class="form-control" type="text"
                                                           id="edit-firstname"
                                                           th:value="*{username}"
                                                           th:name="username" required>

                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-lastname"><b>Last
                                                        Name</b></label>
                                                    <input class="form-control" type="text"
                                                           id="edit-lastname"
                                                           th:value="*{lastname}"
                                                           th:name="lastname">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-age"><b>Age</b></label>
                                                    <input class="form-control" type="number"
                                                           id="edit-age"
                                                           th:value="*{age}"
                                                           th:name="age">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-email"><b>Email</b></label>
                                                    <input class="form-control" type="text"
                                                           id="edit-email"
                                                           th:value="*{email}"
                                                           th:name="email">
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-password"><b>Password</b></label>
                                                    <input class="form-control" type="text"
                                                           id="edit-password"
                                                           th:value="*{password}"
                                                           th:name="password">
                                                </div>

                                                <div>
                                                    <label class="col-form-label fw-bold"><h6>Roles:</h6>
                                                        <input type="checkbox" name="roles"
                                                               th:each="role : ${AllRoles}"
                                                               th:text="${role.getRole_name().replace('ROLE_', '') + ' '}"
                                                               th:value="${role.getRole_name()}"
                                                               th:field="*{roles}"
                                                        />
                                                    </label>
                                                </div>

                                                <div class="modal-footer text-end">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>

                                                    <input type="submit" class="btn btn-primary"
                                                           value="Edit"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--модальное окно для удаления пользователя-->

                    <div class="modal" tabindex="-1" th:id="${'deleteModal'+ user.getId()}"
                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>

                                <div class="modal-body text-center">
                                    <div class="d-flex justify-content-center align-items-center container">
                                        <div class="row">
                                            <form th:method="DELETE"
                                                  th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                                                  th:object="${user}">

                                                <div class="mb-3">
                                                    <label for="delete-id"><b>ID</b></label>
                                                    <input class="form-control" readonly type="text"
                                                           id="delete-id"
                                                           th:value="*{id}"
                                                           name="id" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="delete-firstname"><b>First
                                                        Name</b></label>
                                                    <input class="form-control" readonly type="text"
                                                           id="delete-firstname"
                                                           th:value="*{username}"
                                                           name="firstname" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="delete-lastname"><b>Last
                                                        Name</b></label>
                                                    <input class="form-control" readonly type="text"
                                                           id="delete-lastname"
                                                           th:value="*{lastname}"
                                                           name="lastname" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="delete-age"><b>Age</b></label>
                                                    <input class="form-control" readonly
                                                           type="number"
                                                           id="delete-age"
                                                           th:value="*{age}"
                                                           name="age" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="delete-email"><b>Email</b></label>
                                                    <input class="form-control" readonly type="text"
                                                           id="delete-email"
                                                           th:value="*{email}"
                                                           name="email" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="delete-password"><b>Password</b></label>
                                                    <input class="form-control" readonly type="text"
                                                           id="delete-password"
                                                           th:value="*{password}"
                                                           name="password" disabled>
                                                </div>

                                                <div class="mb-3">
                                                    <label><b>Role</b></label>
                                                    <select class="form-select"
                                                            aria-label="size 2 select example disabled"
                                                            disabled>
                                                        <option th:each="role : ${user.getRoles()}"
                                                                th:value="${role.getId()}"
                                                                th:switch="${role.getRole_name()}"
                                                                th:selected="${user.roles.contains(role)}">
                                                            <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                            <span th:case="'ROLE_USER'">USER</span>
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="modal-footer text-end">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>

                                                    <input type="submit" class="btn btn-danger"
                                                           value="Delete"/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous">
</script>
</body>
</html>
